<script>
    document.addEventListener('DOMContentLoaded', function() {
        const modal = document.getElementById('settle-modal');
        const cancelButton = document.getElementById('modal-settle-cancel');
        const buttons = document.querySelectorAll('[data-toggle="modal"]');

        buttons.forEach(button => {
            button.addEventListener('click', function() {
                const payerId = this.getAttribute('data-payer');
                const payeeId = this.getAttribute('data-payee');
                const amount = parseFloat(this.getAttribute('data-amount')).toFixed(2).replace('.', ',');
                const payerName = this.getAttribute('data-payer-name');
                const payeeName = this.getAttribute('data-payee-name');

                document.getElementById('modal-from').textContent = payerName;
                document.getElementById('modal-to').textContent = payeeName;
                document.getElementById('modal-amount').textContent = amount;
                document.getElementById('modal-payer-id').value = payerId;
                document.getElementById('modal-payee-id').value = payeeId;
                document.getElementById('modal-amount-input').value = this.getAttribute('data-amount');

                modal.classList.add('visible');
            });
        });

        cancelButton.addEventListener('click', function() {
            modal.classList.remove('visible');
        });

        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                modal.classList.remove('visible');
            }
        });
    });
</script>
